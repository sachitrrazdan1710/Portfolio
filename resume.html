<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Sachitr Razdan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
  <!-- Top Navigation -->
  <div class="topnav">
    <div class="logo">
      <h2>Sachitr Razdan</h2>
    </div>
    <div class="menu-icon">
      <i class="fa fa-bars"></i>
    </div>
  </div>

  <div class="header">
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile">
          <img src="images/sachitr_pic-removebg-preview.png" alt=""/>
          <h2>Sachitr Razdan</h2>
        </div>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social">
          <a href="https://www.instagram.com/sachitr_razdan1710/"><i class="fab fa-instagram"></i></a>
          <a href="https://github.com/sachitrrazdan1710"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/sachitr-razdan-554548230/"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <!-- Resume Section -->
      <div class="resume-content">
        <h2>My Resume</h2>
        <p>Click below to <strong>view</strong> or <strong>download</strong> my resume.</p>

        <!-- Resume Viewer -->
        <div class="resume-viewer" style="margin-top: 20px;">
          <iframe src="resume/Sachitr_Razdan.pdf" width="100%" height="600px" style="border: none;"></iframe>
        </div>

        <!-- Download Resume Button -->
        <div style="text-align: center; margin-top: 20px;">
          <a href="resume/Sachitr_Razdan.pdf" class="btn" download>Download Resume</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const menuIcon = document.querySelector(".menu-icon");
    const sidebar = document.querySelector(".sidebar");
    const icon = document.querySelector(".menu-icon i");

    if (menuIcon && sidebar && icon) {
      menuIcon.addEventListener("click", function () {
        sidebar.classList.toggle("active");

        if (icon.classList.contains("fa-bars")) {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-xmark");
        } else {
          icon.classList.remove("fa-xmark");
          icon.classList.add("fa-bars");
        }
      });

      // Close sidebar on outside click
      document.addEventListener("click", function (event) {
        if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
          sidebar.classList.remove("active");
          icon.classList.add("fa-bars");
          icon.classList.remove("fa-xmark");
        }
      });
    }
  </script>
</body>
</html>
