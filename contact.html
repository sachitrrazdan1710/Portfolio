<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="topnav">
        <div class="logo">
            <h2>Sachitr Razdan</h2>
        </div>
        <div class="menu-icon">
            <i class="fa fa-bars"></i>
        </div>
    </div>

    <div class="header">
        <div class="wrapper">
            <div class="sidebar">
                <div class="profile">
                    <img src="images/sachitr_pic-removebg-preview.png" alt="">
                    <h2>Sachitr Razdan</h2>
                </div>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="social">
                    <!-- <a href="#"><i class="fab fa-facebook"></i></a> -->
                    <a href="https://www.instagram.com/sachitr_razdan1710/"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/sachitrrazdan1710"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sachitr-razdan-554548230/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="contact-content">
                <h2>Contact Me</h2>
                <p>Feel free to reach out to me using the form below.</p>

                <!-- Contact Form -->
                <form action="https://formspree.io/f/xpwpqeqg" method="POST" class="contact-form">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="input-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        /* Displaying top navbar on small screens */
        let menuicon = document.querySelector(".menu-icon");
        let navbar = document.querySelector(".navbar");
        let icon = document.querySelector(".menu-icon i");

        menuicon.addEventListener("click", function () {
            navbar.classList.toggle("open");
            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark");
            } else {
                icon.classList.remove("fa-xmark");
                icon.classList.add("fa-bars");
            }
        });
    </script>
</body>
</html>
